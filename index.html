<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dd42663f14.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="index.css">
    <title>SHOMT</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <!--HEADER-->
    <header>
        <!--website name-->
        <div class="web-name" onclick="window.location='index.html'">
            <div class="photo"><img src="Screenshot_20240311_124229_Chrome.jpg" alt=""></div>
            <div class="label">SHOMT</div>
        </div>
        <!--signup-->
        <div class="signup">
            <button>Register</button>
        </div>
        <!--navigation-->
        <nav>
            <div class="wrap-bars" onclick="MENU();">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </nav>
    </header>

    <!--WELCOME PAGE-->
    <div class="welcome-box">
        <!--what we do-->
        <div class="what-we-do">
            <div>Electrical</div>
            <div>Electronic</div>
            <div>Coding</div>
            <div>Science</div>
            <div>Technology</div>
            <div>Mathematics</div>
        </div>
    </div>

    <!--OVERLAYER INFO-->
    <div class="overlayer-info">
        <div class="status">
            <input type="radio" name="status" id="" checked> Student
            <input type="radio" name="status" id=""> Admin
        </div>
        <div class="box">
            <h1></h1>

        </div>
    </div>

    <!--LOGIN PAGE-->
    <div class="login-signup">
        <!--login-->
        <div class="login">
            <h1>LOGIN</h1>
            <form action="">
                <label for="">Username:</label>
                <input type="text" placeholder="username" required>
                <label for="">Password:</label>
                <input type="password" name="" id="" placeholder="password" required>
                <br>
                <button>LOGIN</button>
                <button class="guest">Continue as guest</button>
                <br>
            </form>
            <div class="links"><label for="">Forgot Password?</label> <a href="#">Register</a></div>
        </div>
    </div>

    <!--MENU-->
    <div class="menu-box">

        <div class="menu-list">
            <!--close icon-->
            <div class="close-icon">
                <div class="wrap-bars" onclick="MENU();">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>

            <!--nav list-->
            <ul>
                <li onclick="window.location='index.html'" style="border-bottom: 2px solid orange;font-weight: bold;">Home</li>
                <li>Contact us</li>
                <li>Competitions</li>
            </ul>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
